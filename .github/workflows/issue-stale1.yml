name: IssueStale1

on:
  workflow_dispatch:

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/stale@v3
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        days-before-stale: 2
        days-before-close: 1
        stale-issue-message: 'Hi, stale issue'
        stale-issue-label: status/stale
        close-issue-label: status/closed-as-stale
        debug-only: true
