name: Labeler Test1

on:
  workflow_dispatch:

jobs:
  labeler:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Shared Labels
        uses: crazy-max/ghaction-github-labeler@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          yaml-file: .github/shared-labels.yml
          skip-delete: false
          dry-run: false
          exclude: |
            help*
            *issue
      - name: Project Labels
        uses: crazy-max/ghaction-github-labeler@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          yaml-file: .github/project-labels.yml
          skip-delete: false
          dry-run: false
          exclude: |
            help*
            *issue
