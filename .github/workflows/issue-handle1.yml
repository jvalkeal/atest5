name: IssueHandle1

on:
  workflow_dispatch:
  issues:
    types: [opened, closed, labeled, unlabeled]

jobs:
  labeler:
    runs-on: ubuntu-latest
    steps:

    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"

    - name: Handle Issues
      uses: jvalkeal/issue-handler@manageBackportIssues-work1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        config: >
          {
            "recipes": [
              {
                "name": "Mark new issue to get triaged",
                "type": "ifThen",
                "if": "isEvent('issues') && isAction('opened') && !isMilestone() && !hasLabels()",
                "then": "labelIssue(['status/need-triage'])"
              },
              {
                "name": "Create net backport issues",
                "type": "manageBackportIssues",
                "whenLabeled": "labeledStartsWith(['branch/'])",
                "whenLabels": "labelsContains(['for/backport'])",
                "fromLabels": "labeledStartsWith(['branch/'])",
                "additionalLabels": "'type/backport'",
                "title": "title",
                "body": "'Backport #' + number"
              }
            ]
          }
