name: IssueHandle2

on:
  workflow_dispatch:

jobs:
  labeler:
    runs-on: ubuntu-latest
    steps:

    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"

    - name: Handle Issues
      uses: jvalkeal/issue-handler@gh3-work2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        config: >
          {
            "data": {
              "team": ["jvalkeal"]
            },
            "recipes": [
              {
                "name": "Handle stale issues",
                "type": "staleIssues",
                "issueDaysBeforeStale": 3,
                "issueDaysBeforeClose": 1,
                "issueStaleMessage": "Marking as stale",
                "issueCloseMessage": "Closing as stale",
                "issueStaleLabel": "status/stale",
                "issueCloseLabel": "status/closed-as-stale",
                "issueExemptLabels": "status/on-hold",
                "issueRemoveStaleWhenUpdated": true
              }
            ]
          }
