name: Deploy Flow Test2

on: deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: test
    steps:
      - uses: avakar/set-deployment-status@v1
        with:
          state: in_progress
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
      - run: |
          echo 'Performing the deployment...'
          sleep 10
      - uses: avakar/set-deployment-status@v1
        with:
          state: success
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
      - uses: avakar/set-deployment-status@v1
        if: failure()
        with:
          state: failure
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
